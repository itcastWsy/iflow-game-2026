            root.style.setProperty('--btn-secondary-text', theme.btnSecondaryText);

            document.body.style.background = theme.background;
            document.getElementById('lanternLeft').textContent = theme.lanternEmoji;
            document.getElementById('lanternRight').textContent = theme.lanternEmoji;
            document.getElementById('themeIndicator').textContent = `‰∏ªÈ¢ò: ${theme.name} | È£éÊ†º: ${currentPosterStyle.name}`;
        }

        // ==================== Three.js ËÉåÊôØÂä®Áîª ====================
        let scene, camera, renderer, particlesMesh, lanternGroup;
        let animationId;

        function initThreeJS() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            createParticles();
            createLanterns();

            camera.position.z = 5;

            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createParticles() {
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 500;
            const posArray = new Float32Array(particlesCount * 3);

            for (let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 10;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.05,
                color: currentTheme.threejs.particleColor,
                transparent: true,
                opacity: 0.8
            });
            particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
        }

        function createLanterns() {
            lanternGroup = new THREE.Group();
            
            for (let i = 0; i < 5; i++) {
                const lanternGeometry = new THREE.SphereGeometry(0.3, 32, 32);
                const lanternMaterial = new THREE.MeshBasicMaterial({ color: currentTheme.threejs.lanternColor });
                const lantern = new THREE.Mesh(lanternGeometry, lanternMaterial);
                lantern.position.set(
                    (Math.random() - 0.5) * 8,
                    (Math.random() - 0.5) * 6,
                    (Math.random() - 0.5) * 5
                );
                lanternGroup.add(lantern);
            }
            scene.add(lanternGroup);
        }

        function updateThreeJSTheme() {
            if (particlesMesh) {
                particlesMesh.material.color.setHex(currentTheme.threejs.particleColor);
            }
            if (lanternGroup) {
                lanternGroup.children.forEach(lantern => {
                    lantern.material.color.setHex(currentTheme.threejs.lanternColor);
                });
            }
        }

        function animate() {
            animationId = requestAnimationFrame(animate);
            
            if (particlesMesh) {
                particlesMesh.rotation.y += 0.001;
                particlesMesh.rotation.x += 0.0005;
            }
            
            if (lanternGroup) {
                lanternGroup.rotation.y += 0.002;
                
                lanternGroup.children.forEach((lantern, index) => {
                    lantern.position.y += Math.sin(Date.now() * 0.001 + index) * 0.002;
                });
            }

            renderer.render(scene, camera);
        }

        // ==================== Êµ∑Êä•ÁªòÂà∂ÂáΩÊï∞ ====================
        function drawPoster() {
            const canvas = document.getElementById('posterCanvas');
            const ctx = canvas.getContext('2d');
            const style = currentPosterStyle;

            // Ê∏ÖÁ©∫ÁîªÂ∏É
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ÁªòÂà∂ËÉåÊôØÊ∏êÂèò
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, style.gradient[0]);
            gradient.addColorStop(0.5, style.gradient[1]);
            gradient.addColorStop(1, style.gradient[2]);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ÁªòÂà∂Ë£ÖÈ•∞ÂÖÉÁ¥†
            drawDecorations(ctx, canvas, style);

            // ÁªòÂà∂È©¨Âπ¥‰∏ªÈ¢òÂõæÊ°à
            drawHorseTheme(ctx, canvas, style);

            // ÁªòÂà∂Á•ùÁ¶èËØç
            drawBlessing(ctx, canvas, style);
        }

        function drawDecorations(ctx, canvas, style) {
            // ÁªòÂà∂ËæπÊ°Ü
            ctx.strokeStyle = style.borderColor;
            ctx.lineWidth = style.borderWidth;
            ctx.strokeRect(20, 20, canvas.width - 40, canvas.height - 40);

            // ÁªòÂà∂ËßíËêΩË£ÖÈ•∞
            const cornerSize = style.cornerSize;
            ctx.fillStyle = style.cornerColor;
            
            // Â∑¶‰∏äËßí
            ctx.beginPath();
            ctx.moveTo(20, 20 + cornerSize);
            ctx.lineTo(20, 20);
            ctx.lineTo(20 + cornerSize, 20);
            ctx.lineTo(20 + cornerSize, 20 + cornerSize / 2);
            ctx.lineTo(20 + cornerSize / 2, 20 + cornerSize);
            ctx.closePath();
            ctx.fill();

            // Âè≥‰∏äËßí
            ctx.beginPath();
            ctx.moveTo(canvas.width - 20 - cornerSize, 20);
            ctx.lineTo(canvas.width - 20, 20);
            ctx.lineTo(canvas.width - 20, 20 + cornerSize);
            ctx.lineTo(canvas.width - 20 - cornerSize / 2, 20 + cornerSize);
            ctx.lineTo(canvas.width - 20 - cornerSize, 20 + cornerSize / 2);
            ctx.closePath();
            ctx.fill();

            // Â∑¶‰∏ãËßí
            ctx.beginPath();
            ctx.moveTo(20, canvas.height - 20 - cornerSize);
            ctx.lineTo(20, canvas.height - 20);
            ctx.lineTo(20 + cornerSize, canvas.height - 20);
            ctx.lineTo(20 + cornerSize, canvas.height - 20 - cornerSize / 2);
            ctx.lineTo(20 + cornerSize / 2, canvas.height - 20 - cornerSize);
            ctx.closePath();
            ctx.fill();

            // Âè≥‰∏ãËßí
            ctx.beginPath();
            ctx.moveTo(canvas.width - 20 - cornerSize, canvas.height - 20);
            ctx.lineTo(canvas.width - 20, canvas.height - 20);
            ctx.lineTo(canvas.width - 20, canvas.height - 20 - cornerSize);
            ctx.lineTo(canvas.width - 20 - cornerSize / 2, canvas.height - 20 - cornerSize);
            ctx.lineTo(canvas.width - 20 - cornerSize, canvas.height - 20 - cornerSize / 2);
            ctx.closePath();
            ctx.fill();

            // ÁªòÂà∂ÁÅØÁ¨ºË£ÖÈ•∞
            if (style.lanternCount > 0) {
                const lanternPositions = [
                    [80, 100],
                    [canvas.width - 80, 100],
                    [150, 200],
                    [canvas.width - 150, 200],
                    [100, 300],
                    [canvas.width - 100, 300]
                ];
                
                for (let i = 0; i < style.lanternCount && i < lanternPositions.length; i++) {
                    drawLantern(ctx, lanternPositions[i][0], lanternPositions[i][1], style);
                }
            }
        }

        function drawLantern(ctx, x, y, style) {
            const size = 50;
            
            // ÁÅØÁ¨º‰∏ª‰Ωì
            ctx.fillStyle = style.lanternColor;
            ctx.beginPath();
            ctx.ellipse(x, y, size / 2, size, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // ÁÅØÁ¨ºÈ´òÂÖâ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.ellipse(x - 10, y - 15, size / 4, size / 3, -0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // ÁÅØÁ¨ºÈ°∂ÈÉ®
            ctx.fillStyle = style.lanternGold;
            ctx.fillRect(x - 15, y - size - 5, 30, 10);
            
            // ÁÅØÁ¨ºÂ∫ïÈÉ®
            ctx.fillRect(x - 15, y + size - 5, 30, 10);
            
            // ÊµÅËãè
            ctx.strokeStyle = style.lanternGold;
            ctx.lineWidth = 2;
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(x - 10 + i * 5, y + size + 5);
                ctx.lineTo(x - 10 + i * 5, y + size + 30 + Math.random() * 10);
                ctx.stroke();
            }
        }

        function drawHorseTheme(ctx, canvas, style) {
            let centerX, centerY;
            
            switch(style.layout) {
                case 'rich':
                    centerX = canvas.width / 2;
                    centerY = canvas.height / 2 - 30;
                    break;
                case 'minimal':
                    centerX = canvas.width / 2;
                    centerY = canvas.height / 2 - 40;
                    break;
                case 'festive':
                    centerX = canvas.width / 2;
                    centerY = canvas.height / 2 - 20;
                    break;
                case 'star':
                    centerX = canvas.width / 2;
                    centerY = canvas.height / 2 - 35;
                    break;
                case 'nature':
                    centerX = canvas.width / 2;
                    centerY = canvas.height / 2 - 38;
                    break;
                case 'mystic':
                    centerX = canvas.width / 2;
                    centerY = canvas.height / 2 - 36;
                    break;
                default:
                    centerX = canvas.width / 2;
                    centerY = canvas.height / 2 - 50;
            }

            // ÁªòÂà∂"È©¨"Â≠ó
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(-0.1);
            
            ctx.font = `bold ${style.horseSize}px "Microsoft YaHei", "SimHei", sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // ÊñáÂ≠óÈò¥ÂΩ±
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 20;
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;
            
            // ÊñáÂ≠óÊ∏êÂèò
            const textGradient = ctx.createLinearGradient(-100, -90, 100, 90);
            textGradient.addColorStop(0, style.horseGradient[0]);
            textGradient.addColorStop(0.5, style.horseGradient[1]);
            textGradient.addColorStop(1, style.horseGradient[2]);
            ctx.fillStyle = textGradient;
            
            ctx.fillText('È©¨', 0, 0);
            ctx.restore();

            // ÁªòÂà∂"Âπ¥"Â≠ó
            ctx.save();
            ctx.translate(centerX + 120, centerY + 80);
            
            ctx.font = `bold ${style.yearSize}px "Microsoft YaHei", "SimHei", sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 15;
            ctx.shadowOffsetX = 3;
            ctx.shadowOffsetY = 3;
            
            ctx.fillStyle = style.yearColor;
            ctx.fillText('Âπ¥', 0, 0);
            ctx.restore();
        }

        function drawBlessing(ctx, canvas, style) {
            const centerX = canvas.width / 2;
            const baseY = canvas.height - 180;

            ctx.save();
            
            // Á•ùÁ¶èËØçËÉåÊôØ
            ctx.fillStyle = style.blessingBoxBg;
            ctx.fillRect(50, baseY - 40, canvas.width - 100, 80);
            
            ctx.strokeStyle = style.blessingBoxBorder;
            ctx.lineWidth = 2;
            ctx.strokeRect(50, baseY - 40, canvas.width - 100, 80);

            // Á•ùÁ¶èËØçÊñáÂ≠ó
            ctx.font = 'bold 28px "Microsoft YaHei", "SimHei", sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            ctx.shadowColor = style.blessingColor;
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            ctx.fillStyle = style.blessingColor;
            ctx.fillText(currentBlessing, centerX, baseY);
            
            ctx.restore();

            // ÁªòÂà∂Êó•Êúü
            ctx.save();
            ctx.font = '16px "Microsoft YaHei", sans-serif';
            ctx.textAlign = 'center';
            ctx.fillStyle = style.blessingColor;
            ctx.globalAlpha = 0.7;
            ctx.fillText('‰∫å„Äá‰∫åÂÖ≠Âπ¥¬∑È©¨Âπ¥', centerX, canvas.height - 30);
            ctx.restore();
        }

        // ==================== ÂäüËÉΩÂáΩÊï∞ ====================
        function generateBlessing(name) {
            const randomIndex = Math.floor(Math.random() * blessings.length);
            return blessings[randomIndex].replace('{name}', name);
        }

        function generatePoster() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert('ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÂßìÂêçÔºÅ');
                return;
            }

            userName = name;
            currentBlessing = generateBlessing(name);
            
            drawPoster();
            
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('posterSection').style.display = 'block';
            document.getElementById('blessingText').textContent = currentBlessing;
            document.getElementById('themeIndicator').textContent = `‰∏ªÈ¢ò: ${currentTheme.name} | È£éÊ†º: ${currentPosterStyle.name}`;
        }

        function generateNewPoster() {
            currentBlessing = generateBlessing(userName);
            drawPoster();
            document.getElementById('blessingText').textContent = currentBlessing;
        }

        function downloadPoster() {
            const canvas = document.getElementById('posterCanvas');
            const link = document.createElement('a');
            link.download = `${userName}_È©¨Âπ¥Á•ùÁ¶èÊµ∑Êä•_${currentPosterStyle.name}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function goBack() {
            document.getElementById('posterSection').style.display = 'none';
            document.getElementById('inputSection').style.display = 'block';
            document.getElementById('nameInput').value = '';
            document.getElementById('themeIndicator').textContent = `‰∏ªÈ¢ò: ${currentTheme.name} | È£éÊ†º: ${currentPosterStyle.name}`;
        }

        function randomizeThemeAndStyle() {
            // ÈöèÊú∫ÈÄâÊã©‰∏ªÈ¢ò
            currentTheme = websiteThemes[Math.floor(Math.random() * websiteThemes.length)];
            
            // ÈöèÊú∫ÈÄâÊã©Êµ∑Êä•È£éÊ†º
            currentPosterStyle = posterStyles[Math.floor(Math.random() * posterStyles.length)];
            
            // Â∫îÁî®‰∏ªÈ¢ò
            applyTheme(currentTheme);
            
            // Êõ¥Êñ∞Three.js‰∏ªÈ¢ò
            if (particlesMesh && lanternGroup) {
                updateThreeJSTheme();
            }
        }

        // ==================== ÂàùÂßãÂåñ ====================
        window.onload = function() {
            randomizeThemeAndStyle();
            initThreeJS();
        };

        // ÂõûËΩ¶ÈîÆËß¶ÂèëÁîüÊàê
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generatePoster();
            }
        });
    </script>
